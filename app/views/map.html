  <div class="col-md-3">

    <table class="table">
      <thead>
        <th class="text-primary">Key</th>
        <th class="text-primary">Value</th>

      <tbody>

          <td>{{value}}</td>

          <td>{{sheet.attributes.SHEETTYPE}}</td>
